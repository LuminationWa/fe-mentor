<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');
  </style>
</head>
<body>
  <div class="container curved-borders">
    <div class="image">
      <img class="main-img curved-borders" src="./assets/images/illustration-article.svg">
    </div>
    <div class="text-content">
      <div class="information">
        <span><button class="yellow-btn">Learning</button></span>
        <p class="published">Published 21 Dec 2023</p>  
      </div>
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="description">These languages are the backbone of every website, defining structure, content and presentation.</p>
    </div>
    <footer>
      <div class="icon">
        <img src="./assets/images/image-avatar.webp">
      </div>
      <h3 class="footer-text">Greg Hooper</h3>
    </footer>
  </div>
</body>
</html>
